<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="pageRegistro" class="page no-toolbar no-navbar" data-name="registro">
  <div class="page-content noPadding">
    <div class="contenidoReg">
      <div class="list inset display-flex flex-direction-column align-content-center justify-content-center align-items-center">
        <h1 class="titReg">Registrarse</h1>
        <ul>
          <li class="item-content item-input liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap row">
                <div class="col text-align-center">
                  <input type="radio" id="noArtista" name="opUsuario" value="noArtista">
                  <label for="male">No soy artista</label>
                </div>
                <div class="col text-align-center">
                  <input type="radio" id="artista" name="opUsuario" value="artista">
                  <label for="female">Artista</label><br>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </div>
          </li>
          <li class="item-content item-input liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap">
                <input id="regUsuario" class="inputPad" type="text" placeholder="Usuario" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap">
                <input id="regEmail" class="inputPad" type="email" placeholder="Email" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap">
                <input id="regPass" class="inputPad" type="password" placeholder="Contraseña" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-with-info liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap">
                <input id="regFecha" type="date" placeholder="Fecha de nacimiento" />
                <span class="input-clear-button"></span>
                <div class="item-input-info">Fecha de nacimiento</div>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-with-info liNoPad">
            <div class="item-inner liNoPad">
              <div class="item-input-wrap">
                <label for="imgRegistro">Elegir icono</label>
                <input id="imgRegistro" class="inputFile" type="file" placeholder="Elegir icono" />
                <p class="pInpuFile">La imagen del icono tambien sera la imagen de presentación de tu perfil.</p>
                <span class="input-clear-button"></span>
                <!-- <div class="item-input-info">La imagen de icono también sera la imagen de presentación en tu perfil.</div> -->
              </div>
            </div>
          </li>
        </ul>
        <button id="btnRegistro" class="button button-fill button-raised botonIndex" type="button" name="button">Registrarse</button>
        <p class="parrfInicio">¿Ya tienes una cuenta? <a href="/ingresar/">Ingresa!</a></p>
      </div>
    </div>

  </div>
</div>
