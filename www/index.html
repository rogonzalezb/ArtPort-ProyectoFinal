<!DOCTYPE html>
<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Color theme for statusbar -->
  <!-- <meta name="theme-color" content="#2196f3"> -->
  <meta name="color-scheme" content="light dark">

  <!-- Your app title -->
  <title>Artistas</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
  <!-- Path to icons -->
  <link rel="stylesheet" href="css/icons.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

      <!-- Top Navbar -->
      <div id="topNavbar" class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
          <div class="left"><i class="icon icon-back"></i></div>
          <div class="title">Page Title</div>
          <div class="right"><i class="icon icon-forward"></i></div>
        </div>
      </div>

      <!-- Toolbar -->
      <div id="botToolbar" class="toolbar tabbar toolbar-bottom">
        <div class="toolbar-inner">
          <!-- Toolbar links -->
          <a href="/index/" class="link"><img class="icono1" src="img/141-home.png" alt="home"></a>
          <a href="#" class="link"><img class="icono1" src="img/079-search.png" alt="buscar"></a>
          <a href="#" class="link"><img class="icono1" src="img/043-plus.png" alt="mas"></a>
          <a href="#" class="link"><img class="icono1" src="img/028-user-1.png" alt="perfil"></a>
        </div>
      </div>

      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="block">
            <p>Page content goes here</p>
            <!-- Link to another page -->
            <a href="/registro/" data-view=".page-content">Registro</a>
            <a href="/ingresar/" data-view=".page-content">Ingresar</a>

          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBB9UvXPiXvyrN_UX0omhLkmXRAPRI-UHE",
      authDomain: "red-social-artistas.firebaseapp.com",
      projectId: "red-social-artistas",
      storageBucket: "red-social-artistas.appspot.com",
      messagingSenderId: "310419075328",
      appId: "1:310419075328:web:297a718bfe0691e9e883e5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
