<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page no-toolbar" data-name="post-nuevo">
  <div class="navbar navbarEditado">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="/inicio/" class="link"><img class="iconoNavbar" src="img/115-left-arrow.png" alt="home"></a>
        <div class="title left">Nueva Publicación</div>
      </div>
    </div>
  </div>
  <div id="post-nuevo" class="page-content bc-gris">
    <div class="contenidoformpost ">
      <div id="lista" class="list inset display-flex flex-direction-column align-content-center justify-content-center align-items-center">
        <ul>
          <div class="row bc-gris">
            <li class="item-content item-input col bc-gris liNoPad">
              <div class="item-inner">
                <div class="item-input-wrap ">
                  <input type="radio" id="nuevoTexto" class="icon-radio bc-gris" name="tipoPost" value="texto" checked>
                  <label for="nuevoTexto">Texto</label>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input col bc-gris liNoPad">
              <div class="item-inner">
                <div class="item-input-wrap ">
                  <input type="radio" id="nuevaImg" class="icon-radio bc-gris" name="tipoPost" value="imagen">
                  <label for="nuevaImg">Imagen</label>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </div>
          <div class="subirImagen" hidden>
            <li class="item-content item-input item-input-with-info bc-gris liNoPad">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input type="file" id="file" placeholder="Elegir imagen" class="bc-gris"/>
                  <span class="input-clear-button"></span>
                  <!-- <div class="item-input-info">Elegir imagen...</div> -->
                </div>
              </div>
            </li>
          </div>
          <li class="item-content item-input bc-gris liNoPad">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input id="tituloText" type="text" placeholder="Titulo" class="bc-gris"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input bc-gris liNoPad">
            <div class="item-inner">
              <div class="item-input-wrap">
                <textarea id="descripText" class="resizable bc-gris" placeholder="Descripción"></textarea>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input bc-gris liNoPad">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input id="textTag" type="text" placeholder="Tags" class="bc-gris"/>
                <span class="input-clear-button"></span>
              </div>
            </div>
            <button id="agregarTag" class="button button-fill button-raised botonTag button-small" type="button" name="button">Agregar Tag</button>
          </li>
          <div id="contenedorTags" class="contenedorTags">
            <!-- <div class="chip">
              <div class="chip-label">Example Chip</div>
              <a href="#" class="chip-delete"></a>
            </div> -->
          </div>

          <div class="subirImagen" hidden>
            <div class="row bc-gris">
              <li class="item-content item-input col bc-gris">
                <div class="item-inner">
                  <div class="item-input-wrap ">
                    <input type="radio" id="edadATP" class="icon-radio bc-gris" name="edadContenido" value="ATP" checked>
                    <label for="edadATP">Apto para todo publico</label>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input col bc-gris">
                <div class="item-inner">
                  <div class="item-input-wrap ">
                    <input type="radio" id="edadDieciocho" class="icon-radio bc-gris" name="edadContenido" value="18">
                    <label for="edadDieciocho">+18</label>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </div>
            <div class="unicoImgArtista">
              <p>Publicar en:</p>
              <div class="row bc-gris">
                <li class="item-content item-input col bc-gris">
                  <div class="item-inner">
                    <div class="item-input-wrap ">
                      <input type="radio" id="postGaleria" class="icon-radio bc-gris" name="ubicacionPost" value="galeria" checked>
                      <label for="postGaleria">Galeria</label>
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input col bc-gris">
                  <div class="item-inner">
                    <div class="item-input-wrap ">
                      <input type="radio" id="postGeneral" class="icon-radio bc-gris" name="ubicacionPost" value="general">
                      <label for="postGeneral">General</label>
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </div>
            </div>
          </div>
        </ul>
        <button id="btnPublicar" class="button button-fill button-raised botonIndex" type="button" name="button">Publicar</button>
      </div>

    </div>

  </div>
</div>
