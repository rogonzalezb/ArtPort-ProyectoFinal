<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page no-toolbar" data-name="post-nuevo">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="/inicio/" class="link"><img class="iconoNavbar" src="img/115-left-arrow.png" alt="home"></a>
        <div class="title left">Nueva Publicación</div>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div id="lista" class="list inset">

      <ul>
        <div class="row">
          <li class="item-content item-input col">
            <div class="item-inner">
              <div class="item-input-wrap ">
                <input type="radio" id="nuevoTexto" class="icon-radio" name="tipoPost" value="texto" checked>
                <label for="nuevoTexto">Texto</label>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input col">
            <div class="item-inner">
              <div class="item-input-wrap ">
                <input type="radio" id="nuevaImg" class="icon-radio" name="tipoPost" value="imagen">
                <label for="nuevaImg">Imagen</label>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </div>
        <div class="subirImagen" hidden>
          <li class="item-content item-input item-input-with-info">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="file" placeholder="Elegir icono" />
                <span class="input-clear-button"></span>
                <div class="item-input-info">Elegir imagen...</div>
              </div>
            </div>
          </li>
        </div>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input id="tituloText" type="text" placeholder="Titulo" />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <textarea id="descripText" class="resizable" placeholder="Descripción"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input id="textTag" type="text" placeholder="Tags" />
              <span class="input-clear-button"></span>
            </div>
          </div>
          <button id="agregarTag" class="button button-fill button-round button-small" type="button" name="button">Agregar Tag</button>
        </li>
        <div id="contenedorTags" class="contenedorTags">
          <div class="chip">
            <div class="chip-label">Example Chip</div>
            <a href="#" class="chip-delete"></a>
          </div>
        </div>

        <div class="subirImagen" hidden>
          <li class="item-content item-input col">
            <div class="item-inner">
              <div class="item-input-wrap ">
                <input type="radio" id="contenido18" class="icon-radio" name="contenido18">
                <label for="contenido18">Contenido +18</label>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <p>Publicar en:</p>
          <div class="row">
            <li class="item-content item-input col">
              <div class="item-inner">
                <div class="item-input-wrap ">
                  <input type="radio" id="postGaleria" class="icon-radio" name="ubicacionPost" value="galeria" checked>
                  <label for="postGaleria">Galeria</label>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input col">
              <div class="item-inner">
                <div class="item-input-wrap ">
                  <input type="radio" id="postGeneral" class="icon-radio" name="ubicacionPost" value="general">
                  <label for="postGeneral">General</label>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </div>
        </div>

      </ul>
    </div>
    <button id="btnPublicar" class="button button-fill button-round" type="button" name="button">Publicar</button>
  </div>
</div>
